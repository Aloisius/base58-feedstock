{% set name = "base58" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/keis/base58/archive/v{{ version }}.tar.gz
  sha256: 0032771cda7ce0b7e20eab819f8afff470aeca4ca78ac80c7a516ce82b4856ec

build:
  number: 0
  noarch: python
  entry_points:
    - base58 = base58.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - base58
  commands:
    - pip check
    - base58 --help
  requires:
    - pip

about:
  home: https://github.com/keis/base58
  summary: Base58 and Base58Check implementation
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - step21
